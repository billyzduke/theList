[project]
name = "thelist"
version = "0.1.0"
description = "Custom script to assist management / coordination of 'the list' of faces, which exists as a collection of image folders on a local drive, as well as a cloud-based google spreadsheet."
authors = [
    {name = "billyZduke", email = "billyzduke@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "gspread (>=6.2.1,<7.0.0)",
    "oauth2client (>=4.1.3,<5.0.0)",
    "natsort (>=8.4.0,<9.0.0)",
    "charset-normalizer (>=3.4.3,<4.0.0)",
]

[tool.poetry]
packages = [{include = "thelist", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
